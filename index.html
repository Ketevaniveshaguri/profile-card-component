<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <img
        class="background-img"
        src="images/bg-pattern-card.svg"
        alt="image of qr code"
      />
      <div class="victor-img">
        <img class="img" src="images/image-victor.jpg" alt="" />
      </div>
      <h3 class="header">Victor Crest <span class="age">26</span></h3>

      <p class="london">London</p>
      <div class="social-activity">
        <div class="number">
          <h3 class="num-1">80K</h3>
          <p class="activity">Followers</p>
        </div>
        <div class="number">
          <h3 class="num-2">803K</h3>
          <p class="activity">Likes</p>
        </div>
        <div class="number">
          <h3 class="num-3">1.4K</h3>
          <p class="activity">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
